<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #eaf4ea;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #15830d;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 30%; /* Szerokość wyszukiwarki zajmuje 30% strony */
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyrównanie na środku kontenera */
        }

        #search-box {
            width: 90%; /* Dopasowanie do środka zielonej ramki */
            padding: 10px;
            border: 1px solid #15830d;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-box::placeholder {
            color: #888;
            font-style: italic;
        }

        #suggestions {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            width: 90%;
        }

        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background: #d4edda;
        }

        #locations-dropdown {
            margin-top: 15px;
            width: 90%; /* Dopasowanie do środka zielonej ramki */
        }

        /* Styl popupu */
        .custom-popup {
            border: 2px solid #15830d;
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }

        .custom-popup strong {
            font-size: 18px;
            color: #15830d;
        }

        .custom-popup a {
            color: #0066cc;
            text-decoration: underline;
        }

        .custom-popup a:hover {
            color: #003399;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Szukaj">
        <div id="suggestions"></div>
        <select id="locations-dropdown" size="5"></select>
    </div>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy z preferCanvas dla lepszej wydajności
        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dodanie grupowania markerów
        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        // Tablica markerów dla wyszukiwania
        const markers = [];

        // Funkcja usuwania polskich znaków
        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Funkcja do formatowania tekstu (linki, numery telefonów)
        function formatText(text) {
            if (!text) return "Brak opisu";

            // Zamiana numerów telefonów na linki tel:
            text = text.replace(
                /\b(\+?[0-9]{1,3}[-.\s]?([0-9]{1,4}[-.\s]?){1,5}[0-9]{1,6})\b/g,
                '<a href="tel:$1">$1</a>'
            );

            // Zamiana adresów URL na klikalne linki
            text = text.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );

            return text;
        }

        // Wczytanie pliku KML i obsługa markerów
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer, index) {
                    const properties = layer.feature?.properties || {};
                    let name = properties.name || "Brak nazwy";

                    const description = formatText(properties.description);

                    // Tworzenie popupu
                    const popupContent = `
                        <div class="custom-popup">
                            <strong>${name}</strong><br>
                            ${description}
                        </div>
                    `;

                    // Dodanie markera do grupy i tablicy
                    const marker = L.marker(layer.getLatLng());
                    marker.bindPopup(popupContent);
                    markerCluster.addLayer(marker);
                    markers.push({ marker, name });

                    // Dodanie lokalizacji do rozwijanej listy
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = `${index + 1}. ${name}`;
                    document.getElementById("locations-dropdown").appendChild(option);
                });

                // Dopasowanie widoku do punktów
                map.fitBounds(markerCluster.getBounds());
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            });

        // Obsługa wyszukiwania
        const searchBox = document.getElementById('search-box');
        const suggestions = document.getElementById('suggestions');

        searchBox.addEventListener('input', () => {
            const query = removeAccents(searchBox.value.toLowerCase().trim());
            suggestions.innerHTML = ''; // Wyczyść poprzednie sugestie

            if (query) {
                // Filtruj miejsca pasujące do wpisanej frazy (bez uwzględniania polskich znaków)
                const matches = markers.filter(item =>
                    removeAccents(item.name.toLowerCase()).includes(query)
                );
                matches.forEach(match => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = match.name;
                    suggestion.addEventListener('click', () => {
                        map.setView(match.marker.getLatLng(), 14); // Przybliżenie do markera
                        match.marker.openPopup(); // Otwórz popup
                        suggestions.innerHTML = ''; // Wyczyść sugestie
                    });
                    suggestions.appendChild(suggestion);
                });
            }
        });

        // Obsługa wyboru z rozwijanej listy
        document.getElementById("locations-dropdown").addEventListener("change", (event) => {
            const index = event.target.value;
            if (markers[index]) {
                const selectedMarker = markers[index];
                map.setView(selectedMarker.marker.getLatLng(), 14); // Przybliżenie do markera
                selectedMarker.marker.openPopup(); // Otwórz popup
            }
        });
    </script>
</body>
</html>
