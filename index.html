<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczna Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        #filters {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="filters">
        <label><input type="checkbox" class="filter" data-group="atrakcje" checked> Atrakcje</label><br>
        <label><input type="checkbox" class="filter" data-group="kempingi" checked> Kempingi</label>
    </div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([52.237049, 21.017532], 6);

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Warstwy markerów
        const layers = {
            atrakcje: L.markerClusterGroup(),
            kempingi: L.markerClusterGroup()
        };

        // Link do zewnętrznego pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Funkcja do formatowania tekstu (linki, numery telefonów, usuwanie koordynatów)
        function formatText(text) {
            if (!text) return "Brak opisu";
            text = text.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");
            text = text.replace(
                /\b(\+?[0-9]{1,3}[-.\s]?([0-9]{1,4}[-.\s]?){1,5}[0-9]{1,6})\b/g,
                '<a href="tel:$1">$1</a>'
            );
            text = text.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );
            return text;
        }

        // Wczytanie pliku KML z zewnętrznego repozytorium
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer) {
                    const properties = layer.feature?.properties || {};
                    let name = properties.name || "Brak nazwy";
                    name = name.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");

                    const description = formatText(properties.description);
                    const popupContent = `
                        <div>
                            <strong>${name}</strong><br>
                            ${description}
                        </div>
                    `;

                    // Dodanie do odpowiedniej grupy na podstawie folderu
                    const group = properties.folder?.toLowerCase() || "inne";
                    if (layers[group]) {
                        const marker = L.marker(layer.getLatLng()).bindPopup(popupContent);
                        layers[group].addLayer(marker);
                    }
                });

                // Dodanie wszystkich warstw do mapy
                for (const group in layers) {
                    map.addLayer(layers[group]);
                }
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            });

        // Obsługa checkboxów do filtrowania
        document.querySelectorAll('.filter').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const group = this.dataset.group;
                if (this.checked) {
                    map.addLayer(layers[group]);
                } else {
                    map.removeLayer(layers[group]);
                }
            });
        });
    </script>
</body>
</html>
