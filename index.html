<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kemping贸w</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #eaf4ea;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #15830d;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 30%; /* Szeroko wyszukiwarki zajmuje 30% strony */
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyr贸wnanie na rodku kontenera */
        }

        #search-box {
            width: 90%; /* Dopasowanie do rodka zielonej ramki */
            padding: 10px;
            border: 1px solid #15830d;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-box::placeholder {
            color: #888;
            font-style: italic;
        }

        #suggestions {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            width: 90%;
        }

        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background: #d4edda;
        }

        /* Styl popupu */
        .custom-popup {
            border: 2px solid #15830d;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        .custom-popup strong {
            font-size: 16px;
            color: #15830d;
            display: block;
            margin-bottom: 10px;
        }

        .custom-popup a {
            color: #0066cc;
            text-decoration: underline;
            display: block;
            margin-bottom: 5px;
        }

        .custom-popup a:hover {
            color: #003399;
        }

        .custom-popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #15830d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-popup button:hover {
            background: #0e5a08;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Szukaj">
        <div id="suggestions"></div>
    </div>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy z preferCanvas dla lepszej wydajnoci
        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dodanie grupowania marker贸w
        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        // Tablica marker贸w dla wyszukiwania
        const markers = [];

        // Funkcja usuwania polskich znak贸w
        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Funkcja do tworzenia linku do Google Maps
        function generateGoogleMapsLink(lat, lng) {
            return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        }

        // Funkcja do formatowania popupu
        function createPopupContent(name, phone, website, lat, lng) {
            let content = `<strong>${name}</strong>`;
            if (phone) content += `<a href="tel:${phone}"> ${phone}</a>`;
            if (website) content += `<a href="${website}" target="_blank"> Strona WWW</a>`;
            content += `
                <button onclick="window.open('${generateGoogleMapsLink(lat, lng)}', '_blank')">Wyznacz tras</button>
                <button onclick="window.open('https://www.campteam.pl/dodaj', '_blank')">Aktualizuj dane</button>
            `;
            return content;
        }

        // Wczytanie pliku KML i obsuga marker贸w
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer) {
                    const properties = layer.feature?.properties || {};
                    const name = properties.name || "Brak nazwy";
                    const phone = properties.phone || null;
                    const website = properties.website || null;
                    const lat = layer.getLatLng().lat;
                    const lng = layer.getLatLng().lng;

                    // Tworzenie popupu
                    const popupContent = createPopupContent(name, phone, website, lat, lng);

                    // Dodanie markera do grupy i tablicy
                    const marker = L.marker(layer.getLatLng());
                    marker.bindPopup(popupContent);
                    markerCluster.addLayer(marker);
                    markers.push({ marker, name });
                });

                // Dopasowanie widoku do punkt贸w
                map.fitBounds(markerCluster.getBounds());
            })
            .on('error', function (e) {
                console.error('Bd adowania pliku KML:', e.error);
            });

        // Obsuga wyszukiwania
        const searchBox = document.getElementById('search-box');
        const suggestions = document.getElementById('suggestions');

        searchBox.addEventListener('input', () => {
            const query = removeAccents(searchBox.value.toLowerCase().trim());
            suggestions.innerHTML = ''; // Wyczy poprzednie sugestie

            if (query) {
                // Filtruj miejsca pasujce do wpisanej frazy (bez uwzgldniania polskich znak贸w)
                const matches = markers.filter(item =>
                    removeAccents(item.name.toLowerCase()).includes(query)
                );
                matches.forEach(match => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = match.name;
                    suggestion.addEventListener('click', () => {
                        map.setView(match.marker.getLatLng(), 14); // Przybli偶enie do markera
                        match.marker.openPopup(); // Otw贸rz popup
                        suggestions.innerHTML = ''; // Wyczy sugestie
                    });
                    suggestions.appendChild(suggestion);
                });
            }
        });
    </script>
</body>
</html>
