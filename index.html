<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script type="module">
        import { processKML } from './dataProcessor.js';

        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Wczytanie i podział danych
        processKML(kmlUrl).then(categories => {
            console.log("Kategorie:", categories); // Debug - sprawdzamy dane w konsoli

            // Dodajemy wszystkie punkty do markerCluster
            Object.values(categories).flat().forEach(location => {
                const marker = L.marker(location.latLng).bindPopup(`
                    <div class="custom-popup">
                        <strong>${location.name}</strong><br>
                        ${location.description}
                    </div>
                `);
                markerCluster.addLayer(marker);
            });

            // Dopasowanie widoku mapy do wszystkich punktów
            map.fitBounds(markerCluster.getBounds());
        }).catch(error => {
            console.error(error);
        });
    </script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
