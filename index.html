<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        /* Styl popupu */
        .custom-popup {
            border: 2px solid #15830d; /* Zielona ramka */
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }
        .custom-popup strong {
            font-size: 18px; /* Większa nazwa miejsca */
            color: #15830d; /* Zielony kolor nazwy */
        }
        .custom-popup a {
            color: #0066cc; /* Niebieskie linki */
            text-decoration: underline;
        }
        .custom-popup a:hover {
            color: #003399; /* Ciemniejszy niebieski przy najechaniu */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dodanie grupowania markerów
        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        // Ikona dla punktów z "Yes_Atrakcje"
        const attractionsIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Atrakcje.png',
            iconSize: [32, 32], // Rozmiar ikony
            iconAnchor: [16, 32], // Punkt zaczepienia ikony
            popupAnchor: [0, -32] // Punkt zaczepienia popupu
        });

        // Domyślna ikona Leaflet
        const defaultIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Wczytanie pliku KML i obsługa markerów
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer) {
                    const properties = layer.feature?.properties || {};
                    let name = properties.name || "Brak nazwy";

                    // Usuwanie koordynatów w nazwie
                    name = name.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");

                    let description = properties.description || "Brak opisu";

                    // Szukanie danych "Yes_Atrakcje" w strukturze ExtendedData
                    const extendedData = layer.feature?.properties?.ExtendedData || {};
                    let hasYesAtrakcje = false;

                    if (extendedData) {
                        Object.entries(extendedData).forEach(([key, value]) => {
                            if (key === "Atrakcje" && value === "Yes_Atrakcje") {
                                hasYesAtrakcje = true;
                            }
                        });
                    }

                    // Tworzenie popupu
                    const popupContent = `
                        <div class="custom-popup">
                            <strong>${name}</strong><br>
                            ${description}
                        </div>
                    `;

                    // Dodanie markera z odpowiednią ikoną
                    const marker = L.marker(layer.getLatLng(), {
                        icon: hasYesAtrakcje ? attractionsIcon : defaultIcon
                    });
                    marker.bindPopup(popupContent);
                    markerCluster.addLayer(marker);
                });

                // Dopasowanie widoku do punktów
                map.fitBounds(markerCluster.getBounds());
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            });
    </script>
</body>
</html>
