<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        #filters {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .custom-popup {
            border: 2px solid #15830d;
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }

        .custom-popup strong {
            font-size: 18px;
            color: #15830d;
        }

        .custom-popup a {
            color: #0066cc;
            text-decoration: underline;
        }

        .custom-popup a:hover {
            color: #003399;
        }
    </style>
</head>
<body>
    <div id="filters">
        <label>
            <input type="checkbox" id="toggle-attractions" checked>
            Pokaż tylko atrakcje
        </label>
    </div>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dodanie grupowania markerów
        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        // Grupa markerów do atrakcji
        const attractionsLayer = L.layerGroup();

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Funkcja do formatowania tekstu (linki, numery telefonów, usuwanie koordynatów)
        function formatText(text) {
            if (!text) return "Brak opisu";
            text = text.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");
            text = text.replace(
                /\b(\+?[0-9]{1,3}[-.\s]?([0-9]{1,4}[-.\s]?){1,5}[0-9]{1,6})\b/g,
                '<a href="tel:$1">$1</a>'
            );
            text = text.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );
            return text;
        }

        // Wczytanie pliku KML
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer) {
                    const properties = layer.feature?.properties || {};
                    let name = properties.name || "Brak nazwy";

                    // Usuwanie koordynatów w nazwie
                    name = name.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");

                    const description = formatText(properties.description);
                    const popupContent = `
                        <div class="custom-popup">
                            <strong>${name}</strong><br>
                            ${description}
                        </div>
                    `;

                    // Tworzenie markera
                    const marker = L.marker(layer.getLatLng());
                    marker.bindPopup(popupContent);

                    // Rozdzielenie atrakcji i innych punktów
                    if (properties.folder === "atrakcje") {
                        attractionsLayer.addLayer(marker);
                    } else {
                        markerCluster.addLayer(marker);
                    }
                });

                // Dopasowanie widoku do punktów
                map.fitBounds(markerCluster.getBounds());
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            });

        // Obsługa filtra
        const toggleAttractions = document.getElementById("toggle-attractions");
        toggleAttractions.addEventListener("change", function () {
            if (this.checked) {
                map.removeLayer(markerCluster);
                map.addLayer(attractionsLayer);
            } else {
                map.removeLayer(attractionsLayer);
                map.addLayer(markerCluster);
            }
        });
    </script>
</body>
</html>
