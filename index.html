<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        /* Styl popupu */
        .custom-popup {
            border: 2px solid #15830d; /* Zielona ramka */
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }
        .custom-popup strong {
            font-size: 18px; /* Większa nazwa miejsca */
            color: #15830d; /* Zielony kolor nazwy */
        }
        .custom-popup a {
            color: #0066cc; /* Niebieskie linki */
            text-decoration: underline;
        }
        .custom-popup a:hover {
            color: #003399; /* Ciemniejszy niebieski przy najechaniu */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        const map = L.map('map').setView([52.237049, 21.017532], 6); // Centrum na Warszawę

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Wczytanie pliku KML i obsługa popupów
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                // Dopasowanie mapy do punktów z KML
                map.fitBounds(this.getBounds());
            })
            .on('layeradd', function (e) {
                const layer = e.layer;

                // Pobieranie danych z warstwy KML
                const properties = layer.feature?.properties || {};
                const name = properties.name || "Brak nazwy";
                const description = properties.description || "Brak opisu";

                // Funkcja do zamiany tekstu na linki
                function makeLinksClickable(text) {
                    return text.replace(
                        /(https?:\/\/[^\s]+)/g, // Wyszukiwanie linków
                        '<a href="$1" target="_blank">$1</a>' // Zastąpienie tekstu linkiem
                    );
                }

                // Zamiana linków w opisie na klikalne
                const descriptionWithLinks = makeLinksClickable(description);

                // Dodanie popupu do punktu
                layer.bindPopup(`
                    <div class="custom-popup">
                        <strong>${name}</strong><br>
                        ${descriptionWithLinks}
                    </div>
                `);
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            })
            .addTo(map);
    </script>
</body>
</html>
