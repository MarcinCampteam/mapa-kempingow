<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        /* Styl popupu */
        .custom-popup {
            border: 2px solid #15830d;
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }
        .custom-popup strong {
            font-size: 18px;
            color: #15830d;
        }
        .custom-popup a {
            color: #0066cc;
            text-decoration: underline;
        }
        .custom-popup a:hover {
            color: #003399;
        }

        /* Kontener dla wyszukiwarki i filtrów */
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            width: calc(100% - 20px);
            justify-content: space-between;
        }

        .search-box {
            width: 75%;
        }

        .filter-box {
            width: 20%;
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Wyszukiwarka i filtry -->
    <div class="controls">
        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="Wyszukaj miejsce na mapie...">
        </div>
        <div class="filter-box">
            <select id="filter-select" class="filter-select">
                <option value="">Wszystkie województwa</option>
                <option value="dolnośląskie">Dolnośląskie</option>
                <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                <option value="lubelskie">Lubelskie</option>
                <option value="lubuskie">Lubuskie</option>
                <option value="łódzkie">Łódzkie</option>
                <option value="małopolskie">Małopolskie</option>
                <option value="mazowieckie">Mazowieckie</option>
                <option value="opolskie">Opolskie</option>
                <option value="podkarpackie">Podkarpackie</option>
                <option value="podlaskie">Podlaskie</option>
                <option value="pomorskie">Pomorskie</option>
                <option value="śląskie">Śląskie</option>
                <option value="świętokrzyskie">Świętokrzyskie</option>
                <option value="warmińsko-mazurskie">Warmińsko-Mazurskie</option>
                <option value="wielkopolskie">Wielkopolskie</option>
                <option value="zachodniopomorskie">Zachodniopomorskie</option>
            </select>
        </div>
    </div>

    <script>
        const map = L.map('map', { preferCanvas: true }).setView([52.237049, 21.017532], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        const allMarkers = []; // Przechowuje wszystkie markery
        const searchInput = document.getElementById("search-input");
        const filterSelect = document.getElementById("filter-select");

        function formatText(text) {
            if (!text) return "Brak opisu";
            text = text.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");
            text = text.replace(
                /\b(\+?[0-9]{1,3}[-.\s]?([0-9]{1,4}[-.\s]?){1,5}[0-9]{1,6})\b/g,
                '<a href="tel:$1">$1</a>'
            );
            text = text.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );
            return text;
        }

        omnivore.kml(kmlUrl)
            .on('ready', function () {
                this.eachLayer(function (layer) {
                    const properties = layer.feature?.properties || {};
                    let name = properties.name || "Brak nazwy";
                    name = name.replace(/\s?\(\d{1,3}\.\d+,\s?\d{1,3}\.\d+\)/g, "");
                    const description = formatText(properties.description);

                    const popupContent = `
                        <div class="custom-popup">
                            <strong>${name}</strong><br>
                            ${description}
                        </div>
                    `;

                    const marker = L.marker(layer.getLatLng());
                    marker.bindPopup(popupContent);
                    markerCluster.addLayer(marker);
                    allMarkers.push({ marker, name, description, region: properties.region || "" });
                });

                map.fitBounds(markerCluster.getBounds());
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            });

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();
            markerCluster.clearLayers();

            allMarkers.forEach(({ marker, name, description }) => {
                if (name.toLowerCase().includes(searchTerm) || description.toLowerCase().includes(searchTerm)) {
                    markerCluster.addLayer(marker);
                }
            });
        });

        filterSelect.addEventListener("change", function () {
            const selectedRegion = filterSelect.value;
            markerCluster.clearLayers();

            allMarkers.forEach(({ marker, region }) => {
                if (!selectedRegion || region.toLowerCase() === selectedRegion.toLowerCase()) {
                    markerCluster.addLayer(marker);
                }
            });
        });
    </script>
</body>
</html>
