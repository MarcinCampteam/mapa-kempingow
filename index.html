<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        const map = L.map('map').setView([52.237049, 21.017532], 6); // Centrum na Warszawę

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Link do pliku KML
        const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

        // Wczytanie pliku KML za pomocą Leaflet Omnivore
        omnivore.kml(kmlUrl)
            .on('ready', function () {
                map.fitBounds(this.getBounds()); // Dopasowanie mapy do punktów z KML
            })
            .on('error', function (e) {
                console.error('Błąd ładowania pliku KML:', e.error);
            })
            .addTo(map);
    </script>
</body>
</html>
